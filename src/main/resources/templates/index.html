<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Trust</title>
    
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <img th:src="@{/images/noodle.jpg}" />
    <p />
    <h1>Restaurants</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Landmarks</th>
            <th>Rating</th>
            <th>Menu</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.name}"></td>
            <td><span th:each="landmark : ${restaurant.landmarks}" th:text="${landmark.name + ', '}"></span></td>
            <td th:text="${restaurant.ratingScore}"></td>
            <td th:text="${restaurant.menu}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/restaurants/add}" class="btn btn-default">Add a restaurant</a>
    <a th:href="@{/restaurants/menus/add}" class="btn btn-default">Add a menu item</a>
    <p />
    
    <h2>Messages</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td th:text="${message.body}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/messages/add}" class="btn btn-default">Leave a message</a>
</div>
</body>
</html>
