<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Trust</title>
    
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>Restaurants</h1>
    <ul>
        <li th:each="landmark : ${landmarks}">
            <a th:href="'/restaurants?landmarkId=' + ${landmark.id}" th:text="${landmark.name}"></a>
        </li>
    </ul>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default" th:each="restaurant : ${restaurants}">
            <div class="panel-heading" role="tab" th:id="'restaurant' + ${restaurant.id}">
                <h6 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" th:href="'#menu' + ${restaurant.id}" aria-expanded="false" th:attr="aria-controls='menu' + ${restaurant.id}">
                        <span th:text="${restaurant.name}"></span>
                        <span th:each="landmark : ${restaurant.landmarks}" th:text="${landmark.name + ', '}"></span>
                        <span th:text="${restaurant.ratingScore}"></span>
                    </a>
                </h6>
            </div>
            <div th:id="'menu' + ${restaurant.id}" class="panel-collapse collapse" role="tabpanel" th:attr="aria-labelledby='restaurant' + ${restaurant.id}">
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" th:each="menuItem : ${restaurant.menu}">
                            <span th:text="${menuItem.name}"></span>
                            <span th:text="${menuItem.foodType.name}"></span>
                            <span th:text="${menuItem.price}"></span>
                            <span th:text="${menuItem.ratingScore}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/restaurants/add}" class="btn btn-default">Add a restaurant</a>
    <a th:href="@{/restaurants/menus/add}" class="btn btn-default">Add a menu item</a>
    <p />
    
    <h2>Messages</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td th:text="${message.body}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/messages/add}" class="btn btn-default">Leave a message</a>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
